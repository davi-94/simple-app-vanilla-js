<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="robots" content="index, follow">
  <meta name="author" content="https://davi-94.github.io/portfolio/">

  <title>App</title>
</head>
  <body>
    <div class="container">
      <h1 class="text-center">Negociações</h1>
      <div id="mensagemView"></div>
      <form class="form">
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" value="2018-06-12" id="data" class="form-control" required autofocus />
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
      </form>

      <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
          Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
          Apagar
        </button>
      </div>
      <div id="negociacoes"></div>
    </div>
  </body>
</html>
